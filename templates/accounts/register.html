{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% tailwind_css %}
</head>

<body>
    {% if messages %}
    <div id="dismissible-alert" class="bg-black-100 border border-green-400 text-blue-700 mx-10 px-4 py-3 rounded relative" role="alert">
      {% for message in messages %}
      <span class="block sm:inline">{{ message }}</span>
      <button type="button" class="absolute top-0 right-0 px-4 py-3" id="dismiss-alert">
        <span class="text-cyan-700">&times;</span>
      </button>
      {% endfor %}
    </div>
    {% endif %}
    <section class="h-screen">
        <div class="container h-full px-6 py-24">
            <div class="g-6 flex h-full flex-wrap items-center justify-center lg:justify-between py-10">

                <!-- Right column container with form -->
                <div class="md:w-8/12 lg:ml-6 lg:w-5/12">
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        
                        {{ form.as_p }}

                        <!-- Submit button -->
                        <button type="submit"
                            class=""
                            data-te-ripple-init data-te-ripple-color="light">
                            Register
                        </button>
                    </form>
                    <a href="{% url 'login' %}"
                        class="">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
